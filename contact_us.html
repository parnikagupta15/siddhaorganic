    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->

    <style>
        /* Define the custom color palette and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --color-olive-dark: #709059; /* Darker background green */
            --color-olive-light: #6e8e58; /* Button/accent green */
            --color-cream: #f7f7f5; /* Light central card background */
            --color-text: #2c3e50;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-olive-dark);
        }
        .main-card-bg {
            /* Mimics the background image overlay effect seen in the design */
            background-color: var(--color-cream);
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.8)), url('8.avif');
            background-size: cover;
            background-position: center;
        }
        .contact-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-4px);
        }
        .logo {
  font-size: 1.6rem;
  font-family: 'Playfair Display', serif;
  color: #3a5527;
  font-weight: bold;
}

.logo span {
  color: #8ca36c;
}
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'olive-dark': 'var(--color-olive-dark)',
                        'olive-light': 'var(--color-olive-light)',
                        'cream': 'var(--color-cream)',
                        'text-primary': 'var(--color-text)',
                    }
                }
            }
        }
    </script>
</head>
